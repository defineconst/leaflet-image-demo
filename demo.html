
   <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel='stylesheet' type='text/css' href='style.css' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />

        <script src="leaflet.js"></script>
		<script src="leaflet.markercluster-src.js"></script>
        <style>
            body {
                width:600px;
                margin:20px auto;
            }
            #map { width:600px; height:300px; }
        </style>
		
	
        <script src='leaflet-image.js'></script>
    </head>
    <body>
        <h1><a href='https://github.com/mapbox/leaflet-image'>leaflet-image</a></h1>
        <p>turn a map into an image.</p>
        <h2>Map</h2>
        <div id='map'></div>
		<div id="sample3">
       
    </div>
        <h2>Image</h2>
        <div id='images'></div>
        <button id='output'>output</button>
        
        <script>
// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView([50.5, 30.51], 13);

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

document.getElementById('output').addEventListener('click', function() {
   //  sample3.innerHTML = 'Loading map image for saving....';
   // $('#sample3').plainModal('open', {offset: {left: 100, top: 50}});
	leafletImage(map, doImage);
});

window.setTimeout(function() {
    map.panBy([100, 100]);
    // map.setView([0, 0], 2);
    window.setTimeout(function() {
        leafletImage(map, doImage);
    }, 1000);
}, 1000);

function doImage(err, canvas) {
    var img = document.createElement('img');
    var dimensions = map.getSize();
    img.width = dimensions.x;
    img.height = dimensions.y;
    img.src = canvas.toDataURL();
    document.getElementById('images').innerHTML = '';
    document.getElementById('images').appendChild(img);
	//sample3.innerHTML = '';
   // sample3.appendChild(img);
}

	var markers = new L.MarkerClusterGroup();
		var markersList = [];

		function populate() {
			for (var i = 0; i < 100; i++) {
				var m = new L.Marker(getRandomLatLng(map));
				markersList.push(m);
				markers.addLayer(m);
			}
			return false;
		}
		function populateRandomVector() {
			for (var i = 0, latlngs = [], len = 20; i < len; i++) {
				latlngs.push(getRandomLatLng(map));
			}
			var path = new L.Polyline(latlngs);
			map.addLayer(path);
		}
		function getRandomLatLng(map) {
			var bounds = map.getBounds(),
				southWest = bounds.getSouthWest(),
				northEast = bounds.getNorthEast(),
				lngSpan = northEast.lng - southWest.lng,
				latSpan = northEast.lat - southWest.lat;

			return new L.LatLng(
					southWest.lat + latSpan * Math.random(),
					southWest.lng + lngSpan * Math.random());
		}

		markers.on('clusterclick', function (a) {
			alert('cluster ' + a.layer.getAllChildMarkers().length);
		});
		markers.on('click', function (a) {
			alert('marker ' + a.layer);
		});
		
		populate();
		map.addLayer(markers);

        </script>
    </body>
</html>
